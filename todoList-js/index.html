<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/app.css">
    <title>ToDo_Js</title>
</head>
<body>



    <main id="app">
        <header>
            <h1>Todo.js</h1>
        </header>
        


        <ul id="todo-list">
            <li class="todo-item">
                <input class="checkbox" type="checkbox" >
                <label class="title">Изучить JavaScript</label>
                <input class="textfield" type="text" >
                <button class="edit">Изменить</button>
                <button class="delete">Удалить</button>
            </li>
        </ul>

        <form id="todo-form">
            <input id="add-input" type="text">
            <button id="add-button" type="submit">Добавить</button>
        </form>
    </main>

    <form id="myform" onsubmit="return addUser()">
        <h2>Add new User:</h2>
        <input id="username" type="text" name="username" placeholder="name"/>
        <input id="email" type="email" name="email" placeholder="email"/>
        <button onclick='addUser()' type="button">add user</button>
    </form>

    <h2>UsersList:</h2>
    <ul id="users"></ul>

    <script src="js/app.js"></script>
</body>
</html>
